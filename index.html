<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 5 15"></a-camera>
            <a-plane color="black" position="0 0 0" width="30" height="10" rotation="-90 0 0"></a-plane>

            <!--BODY-->
            <a-box color="grey" position="0 4.5 0" width="4.5" height="4"></a-box>

            <!--COLOR BOXES -->
            <a-plane color="#f08080" height="1" position="-1.1 5.8 0.7"></a-plane>
            <a-plane color="#f0808f" height="1" position="0 5.8 0.7"></a-plane>
            <a-plane color="#f0ff8f" height="1" position="1.1 5.8 0.7"></a-plane>
            <a-plane color="#e91e63" height="1" position="-1.1 4.65 0.7"></a-plane> 
            <a-plane color="#9c27b0" height="1" position="0 4.65 0.7"></a-plane> 
            <a-plane color="#e91e63" height="1" position="1.1 4.65 0.7"></a-plane>

            <!-- Third Row --> 
            <a-plane color="#ffcd38" height="1" position="-1.1 3.5 0.7"></a-plane>
            <a-plane color="#f44336" height="1" position="0 3.5 0.7"></a-plane>
            <a-plane color="#ffcd38" height="1" position="1.1 3.5 0.7"></a-plane>

            <a-box color="grey" position="0 8 0" width="4" height="2" ></a-box>
            <a-box color="#777575" position="0 7 0 " width="1" height="1"></a-box>

            <a-plane color="#ffffff" position="-1 8 1"></a-plane>
            <a-plane color="#ffffff" position="1 8 1"></a-plane>

            <a-plane color="#000000" position="-1 8 1" width="0.5" height="0.5"></a-plane>
            <a-plane color="#000000" position="1 8 1" width="0.5" height="0.5"></a-plane>

            <a-box color="#777575" position="1 2 0" height="2"></a-box>
            <a-box color="" position="-1 2 0" height="2"></a-box>

            <a-box color="grey" position="2 6 0" width="5"></a-box>
            <a-box color="grey" position="-2 6 0" width="5"></a-box>

            <a-sphere color="grey" position="0 9 0" radius="0.5"></a-sphere>

            <a-box color="black" position="0 10 0" width="0.2" height="2"></a-box>

            <a-sphere color="red" position="0 11.1 0" radius="0.2"></a-sphere>



        </a-scene>

    </body>
</html>
